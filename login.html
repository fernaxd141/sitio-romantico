<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Login Especial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9bc9 0%, #ff6b8a 100%);
            color: #7c3f5c;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .corazon-flotante {
            position: fixed;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.5);
            z-index: -1;
            animation: flotar 8s infinite;
        }
        
        @keyframes flotar {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        .contenedor-login {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .contenedor-login::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 60%);
            transform: rotate(30deg);
            z-index: -1;
        }
        
        .logo-amor {
            font-size: 3.5rem;
            color: #ff6b8a;
            margin-bottom: 20px;
            animation: latido 2s infinite;
        }
        
        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #ff6b8a;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .subtitulo {
            font-size: 1.1rem;
            color: #a36b89;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #7c3f5c;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffd6e2;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ff6b8a;
            box-shadow: 0 0 0 3px rgba(255, 107, 138, 0.3);
            outline: none;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff9bc9 0%, #ff6b8a 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(255, 107, 138, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .recordatorio {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #a36b89;
        }
        
        .mensaje-error {
            background-color: #ffebee;
            color: #d32f2f;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .exito {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .exito i {
            font-size: 4rem;
            color: #4caf50;
            margin-bottom: 20px;
            animation: latido 1.5s infinite;
        }
        
        .exito h2 {
            color: #ff6b8a;
            margin-bottom: 15px;
        }
        
        .exito p {
            margin-bottom: 20px;
            color: #7c3f5c;
        }
        
        .btn-volver {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff9bc9 0%, #ff6b8a 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s;
        }
        
        .btn-volver:hover {
            transform: translateY(-3px);
        }
        
        @media (max-width: 480px) {
            .contenedor-login {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .logo-amor {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Corazones flotantes de fondo -->
    <div id="corazones-container"></div>
    
    <div class="contenedor-login" id="contenedor-login">
        <div class="logo-amor">
            <i class="fas fa-heart"></i>
        </div>
        
        <h1>Nuestro Aniversario</h1>
        <p class="subtitulo">Ingresa con el nombre de tu pareja para continuar</p>
        
        <form id="login-form">
            <div class="form-group">
                <label for="nombre-pareja">Nombre de tu pareja</label>
                <input type="text" id="nombre-pareja" placeholder="Ingresa su nombre" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña especial</label>
                <input type="password" id="password" placeholder="Nuestra fecha especial" required>
            </div>
            
            <button type="submit" class="btn-login">Ingresar a Nuestra Página</button>
        </form>
        
        <p class="recordatorio">Pista: La contraseña es la fecha del dia que te pedi que seas mi enamorada (DDMMAAAA)</p>
        
        <div class="mensaje-error" id="mensaje-error">
            <i class="fas fa-exclamation-circle"></i> 
            <span id="texto-error">Nombre o contraseña incorrectos. Intenta nuevamente.</span>
        </div>
    </div>
    
    <div class="exito" id="exito">
        <i class="fas fa-check-circle"></i>
        <h2>¡Bienvenida Cinthya!</h2>
        <p>Ahora serás redirigido a nuestra página especial.</p>
        <a href="index2.html" class="btn-volver" id="btn-redirigir">Continuar</a>
    </div>

    <script>
        // Crear corazones flotantes
        function crearCorazones() {
            const corazonesContainer = document.getElementById('corazones-container');
            const windowWidth = window.innerWidth;
            
            for (let i = 0; i < 15; i++) {
                const corazon = document.createElement('div');
                corazon.className = 'corazon-flotante';
                corazon.innerHTML = '<i class="fas fa-heart"></i>';
                
                // Posición aleatoria
                const left = Math.random() * windowWidth;
                const delay = Math.random() * 8;
                
                corazon.style.left = `${left}px`;
                corazon.style.top = `${Math.random() * 20 + 80}vh`;
                corazon.style.animationDelay = `${delay}s`;
                corazon.style.fontSize = `${Math.random() * 1.5 + 1.5}rem`;
                
                corazonesContainer.appendChild(corazon);
            }
        }
        
        // Validar el formulario de login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombrePareja = document.getElementById('nombre-pareja').value.trim();
            const password = document.getElementById('password').value;
            
            // Validación: Solo acepta "Fernando" y la contraseña "25092024"
            if (nombrePareja.toLowerCase() === "fernando" && password === "25092024") {
                // Login exitoso
                document.getElementById('contenedor-login').style.display = 'none';
                document.getElementById('exito').style.display = 'block';
                
                // Guardar el nombre de la pareja para usarlo después
                localStorage.setItem('nombrePareja', nombrePareja);
                localStorage.setItem('playMusic', 'true');
            } else {
                // Mostrar error
                const mensajeError = document.getElementById('mensaje-error');
                document.getElementById('texto-error').textContent = 
                    "Nombre o contraseña incorrectos. Recuerda que la contraseña es nuestra fecha de aniversario (DDMMAAAA).";
                mensajeError.style.display = 'block';
                
                // Ocultar el mensaje después de 5 segundos
                setTimeout(function() {
                    mensajeError.style.display = 'none';
                }, 5000);
            }
        });
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            crearCorazones();
            
            // Intentar obtener el nombre de la pareja si ya inició sesión antes
            const nombreGuardado = localStorage.getItem('nombrePareja');
            if (nombreGuardado && nombreGuardado.toLowerCase() === "fernando") {
                document.getElementById('nombre-pareja').value = nombreGuardado;
            }
        });
    </script>
</body>
</html>
